<!DOCTYPE html>
<html>

<head>
   <title>HTML5 Canvas</title>
</head>

<body>
   <canvas id="meu_canvas" width="400" height="300"></canvas>
   <script>
      // Canvas e contexto
      var canvas = document.getElementById('meu_canvas');
      var context = canvas.getContext('2d');
      
      // Cores e espessura da linha
      context.fillStyle = 'gray';
      context.strokeStyle = 'black';
      context.lineWidth = 2;
      
      // Primeiro arco:
      // Novo path
      context.beginPath();
      // Desenha
      context.arc(50, 50, 40, 90*Math.PI/180, 270*Math.PI/180,
	  false);
      
      context.fill();// Preenchimento
      context.stroke();// Contorno
            
      context.beginPath();// Segundo arco
      context.arc(150, 50, 40, 90*Math.PI/180, 270*Math.PI/180,
	  true);
      context.fill();
      context.stroke();
      
      // Circunferência completa
      context.beginPath();
      context.arc(250, 50, 40, 0, 2*Math.PI);
      context.fill();
      context.stroke(); 
	  
      // Circunferência parcial
      context.beginPath();
      context.arc(350, 50, 40, 0, 1*Math.PI);
      context.fill();
      context.stroke();
	  
	</script>
</body>
</html>
