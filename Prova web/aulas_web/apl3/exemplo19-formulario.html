<!DOCTYPE HTML>

<html lang="pt-br">
	<head>
		<title> Novos Elementos HTML5 - Section </title>
		<meta charset="UTF-8">
	</head>
	<style>
		* {font-family: calibri;}
		body {background-color: #44F;}
		h1 {font-size: 20px;}
		p {font-size: 18px;}
		
		section {
			background-color: #FFF;
			color: #000;
			border-radius: 1cm;
			border: solid 1px #333;
			width: 15cm;
		}
	</style>
	<body>
	<center>
		<h1 style="font-size: 28px; color: #FFF;">TABELA DE CURSOS</h1>
		<section style="padding-bottom: 2px; padding-top: 2px;">
			<h1> 1ยบ ANO</h1>
			<p>FW - LP1 - AP1</p>
		</section>
		<br>
		<section style="padding-bottom: 2px; padding-top: 2px;">
			<h1> 2ยบ ANO</h1>
			<p>FW2 - LP2 - AP2</p>
		</section>
		<br>
		<section style="padding-bottom: 2px; padding-top: 2px;">
			<h1> 3ยบ ANO</h1>
			<p>FW3 - LP3 - PF</p>
		</section>
		<br>
	</body>
</html>
