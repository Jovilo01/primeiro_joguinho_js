<!DOCTYPE html> 
<html> 
<body BGCOLOR='blue'> 
<center><h1>Visualizador de video HTML5</h1></center>
<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="Grande()">Grande</button>
  <button onclick="Pequeno()">Pequeno</button>
  <button onclick="Normal()">Normal</button>
  <br> 
  <video id="video1" width="420">
    <source src="Hi_mp4.mp4" type="video/mp4">
    <source src="Hi_mp4.ogg" type="video/ogg">
    Seu navegador n√£o suporta o HTML5 video.
  </video>
</div> 

<script> 
var myVideo = document.getElementById("video1"); 
function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 
function Grande() { 
    myVideo.width = 560; 
} 
function Pequeno() { 
    myVideo.width = 320; 
} 
function Normal() { 
    myVideo.width = 420; 
} 
</script> 
</body> 
</html>
