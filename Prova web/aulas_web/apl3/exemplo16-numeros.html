<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Novos elementos HTML5 - formulario com number</title>
  <meta charset="UTF-8">
  
<script type="text/javascript">
 function mostrarMensagem()
 {    var valor = document.getElementById('pontos').value; 
 alert(valor);}
 </script> 
</head>
<body>
<form>
  numero1 <input type="number" name="pontos1"
  step="3" min="-10" max="10" value="-10">
  <br>
  numero2 <input type="range" id="pontos" name="pontos"
  step="3" min="-10" max="10" value="-10">
  
   <input type="submit" value="pontos"
   onclick="mostrarMensagem()" />		
</form> 
</body>
</html>
