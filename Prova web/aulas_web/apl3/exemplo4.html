<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Novos elementos HTML5 - header</title>
  <meta charset="UTF-8">
</head>
<body>
<article>
<header>
<h1>O que faz WWF faria?</h1>
<p>A missão da WWF:</p>
</header>
<p>A missão da WWF é travar a degradação do ambiente natural
 do nosso planeta e construir um futuro no qual os seres
 humanos vivam em harmonia com a natureza.</p>
</article>
</body>
</html>
